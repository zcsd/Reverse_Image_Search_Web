<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>以图搜图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./assets/helper.js"></script>
  </head>
  
  <body>
    <div class="main">
      <div class="title">
        <h3>以图搜图</h3>
        <p>
          <small>xxxxxxxxxxxxxxxxxxxxxxxxx</small>
        </p>
      </div>
    
      <div class="panel">
        <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
        <label for="file-upload" id="file-drag" class="upload-box">
          <div id="upload-caption">拖拽图片到这里或者点击选择</div>
          <img id="image-preview" class="hidden" />
        </label>
      </div>
      <div style="margin-bottom: 2rem;">
        <input type="button" value="提交" class="button" onclick="submitImage();" />
        <input type="button" value="清空" class="button" onclick="clearImage();" />
      </div>
    
      <div id="image-box">
        <img id="image-display" />
        <div id="pred-result" class="hidden"></div>
        <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>
    </div>
  </body>
</html>
