<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  </head>
  
  <body>
    <div class="main">

      <div class="title">
        <h3>以图搜图(功能展示)</h3>
        <p id="server-status">
          <span style='color:#fcda5e;'>正在检查AI服务器状态 </span>   
        </p>
      </div>
    
      <div class="panel">
        <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
        <label for="file-upload" id="file-drag" class="upload-box">
          <div id="upload-caption">拖拽图片到这里或者点击选择</div>
          <img id="image-input" class="hidden" />
        </label>
      </div>

      <div style="margin-bottom: 1rem;">
        <input type="text" id="key-input" name="key" class="text-input" size="10" placeholder="请填写密钥" pattern="[A-Za-z0-9]{5,10}" required>
        <input type="button" value="提交" class="button" onclick="submitImage();" />
        <input type="button" value="清空" class="button" onclick="clearImage();" />
      </div>

      <div id="text-result"></div>

      <div class="image-box">
        <img id="image-output1" class="hidden"/>
      </div>
      <div class="image-box">
        <img id="image-output2" class="hidden"/>
      </div>
      <div class="image-box">
        <img id="image-output3" class="hidden"/>
      </div>
      <div class="image-box">
        <img id="image-output4" class="hidden"/>
      </div>
      <div class="image-box">
        <img id="image-output5" class="hidden"/>
      </div>

    </div>
  </body>
  <footer>
    <script src="./assets/js/helper.js"></script>
  </footer>
</html>
